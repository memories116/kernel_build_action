name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/exynos-linux-stable/greatlte
          kernel-dir: kernel
          kernel-branch: tw90-android
          config: greatlte_defconfig
          arch: arm64
          ksu: true
          ksu-version: main
          aosp-gcc: true
          aosp-clang: true
          android-version: 9
          aosp-clang-version: r328903
          disable-lto: true
          anykernel3: true
    - name: Upload Kernel Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kernel-artifact
        path: path/to/your/kernel/output/*
